<div class="main d-flex flex-column">
  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h1 class="font-weight-light mt-4 text-white">UserList App</h1>
          <p class="lead text-white-50">
            Exemplo de webapp com Angular e Bootstrap!
          </p>

          <div class="mt-5">
            <button
              class="btn btn-success btn-lg"
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
            >
              Login
            </button>
            <button
              class="btn btn-light btn-lg ml-1"
              [routerLink]="['/register']"
              routerLinkActive="router-link-active"
            >
              Register
            </button>
          </div>

          <div>
            <a
              href="#"
              [routerLink]="['/app/user']"
              routerLinkActive="router-link-active"
              role="button"
              class="btn btn-link mt-5"
              style="color: #fff;"
              >Show user list</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </footer>
</div>
